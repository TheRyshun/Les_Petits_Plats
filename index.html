<!DOCTYPE html>
<html lang="fr">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Petits Plats</title>
    <link rel="stylesheet" href="../css/style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    >
    <script type="module" src="./scripts/pages/index.js"></script>
  </head>

  <body>
    <div class="logo">
      <i class="logo__HatChef"></i>
      <h1>Les Petits Plats</h1>
    </div>

    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Rechercher une recette">
      <button><i class="fa fa-xl fa-search"></i></button>
    </div>


    <div class="row">
    </div>


    <div class="dropdowns-group">
      <!-- By Ingredients -->
      <div class="dropdown ingredients-select">
          <button class="button ingredients-button">
              <p class="text text-ingredients">Ingrédients</p>
              <input type="text" class="dropdown-input" id="ingredients-input" placeholder="Rechercher un ingédient">
              <div class="icon-container">
                  <i class="fa-solid fa-chevron-up"></i>
                  <i class="fa-solid fa-chevron-down"></i>
              </div>
          </button>
          <div class="list-container ingredients-list-container">
              <div class="dropdown-list" id="ingredientsList">
              </div>
          </div>
      </div>

      <!-- By Appliances -->
      <div class="dropdown appliances-select">
          <button class="button appliances-button">
              <p class="text text-appliances">Appareils</p>
              <input type="text" name="appliances-input" class="dropdown-input" id="appliances-input" placeholder="Rechercher un appareil">
              <div class="icon-container appliances-icon-container">
                  <i class="fa-solid fa-chevron-up"></i>
                  <i class="fa-solid fa-chevron-down"></i>
              </div>
          </button>
          <div class="list-container appliances-list-container">
              <div class="dropdown-list" id="appareilsList">
              </div>
          </div>
      </div>

      <!-- By Utensiles -->
      <div class="dropdown utensiles-select">
          <button class="button utensiles-button">
              <p class="text text-utensiles">Utensiles</p>
              <input type="text" name="utensiles-input" class="dropdown-input" id="utensiles-input" placeholder="Rechercher un utensile">
              <div class="icon-container utensiles-icon-container">
                  <i class="fa-solid fa-chevron-up"></i>
                  <i class="fa-solid fa-chevron-down"></i>
              </div>
          </button>
          <div class="list-container utensiles-list-container">
              <div class="dropdown-list" id="ustensilesList">
              </div>
          </div>
      </div>

  </div>
    <div class="recipes" id="galery">
  </div>

  </body>
</html>
